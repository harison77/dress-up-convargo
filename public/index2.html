<!DOCTYPE html>
<html lang="en">
<head>
  <title>Convargo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <h1>Convargo Entreprise</h1>
  <p>explanation of the web page</p> 

  <form class="form-horizontal">
  <div id="trucker" class="form-group">
    <label class="control-label col-sm-2" >Trucker's name: </label>
    <div class="col-sm-2">
      <input type="text" class="name form-control" placeholder="Name">
    </div>

    <label class="control-label col-sm-2" >Price per km: </label>
    <div class="col-sm-2">
      <input type="number" class="price-by-km form-control" placeholder="price in €">
    </div>

    <label class="control-label col-sm-2" >Price per m3: </label>
    <div class="col-sm-2">
      <input type="number" class="price-by-cubic form-control" placeholder=" price in €">
    </div>
  </div>

 <div id="shipper" class="form-group">
    <label class="control-label col-sm-2" >Shipper's name: </label>
    <div class="col-sm-2">
      <input type="text" class="name form-control" placeholder="Name">
    </div>

    <label class="control-label col-sm-2" >Distance in km: </label>
    <div class="col-sm-2">
      <input type="number" class="distance form-control" placeholder="in km">
    </div>

    <label class="control-label col-sm-2" >Volume in m3: </label>
    <div class="col-sm-2">
      <input type="number" class="volume form-control" placeholder="in m3">
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input class="option" type="checkbox">Deductible option</label>
      </div>
    </div>

  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button id="compute" type="submit" class="btn btn-default">Compute</button>
    </div>
  </div>

</form>

<div id="actors"></div>
 <script src="convargo.js"></script>
 <script src="index.js"></script>


</div>

</body>
</html>
