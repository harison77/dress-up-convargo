  <form class="form-horizontal">
  <div id="trucker" class="form-group">
    <label class="control-label col-sm-2" >Trucker's name: </label>
    <div class="col-sm-2">
      <input type="text" class="name form-control" placeholder="Name">
    </div>

    <label class="control-label col-sm-2" >Price per km: </label>
    <div class="col-sm-2">
      <input type="number" class="price-by-km form-control" placeholder="price in €">
    </div>

    <label class="control-label col-sm-2" >Price per m3: </label>
    <div class="col-sm-2">
      <input type="number" class="price-by-cubic form-control" placeholder=" price in €">
    </div>
  </div>

 <div id="shipper" class="form-group">
    <label class="control-label col-sm-2" >Shipper's name: </label>
    <div class="col-sm-2">
      <input type="text" class="name form-control" placeholder="Name">
    </div>

    <label class="control-label col-sm-2" >Distance in km: </label>
    <div class="col-sm-2">
      <input type="number" class="distance form-control" placeholder="in km">
    </div>

    <label class="control-label col-sm-2" >Volume in m3: </label>
    <div class="col-sm-2">
      <input type="number" class="volume form-control" placeholder="in m3">
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input class="option" type="checkbox">Deductible option</label>
      </div>
    </div>

  </div>

</form>
